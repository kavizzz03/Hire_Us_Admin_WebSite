<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">Admin Profile</h2>
  <div id="alertPlaceholder"></div>

  <form id="profileForm" class="bg-white p-4 rounded shadow-sm" style="max-width: 400px;">
    <div class="mb-3">
      <label for="profileUsername" class="form-label">Username</label>
      <input type="text" id="profileUsername" class="form-control" disabled />
    </div>
    <div class="mb-3">
      <label for="profileFullName" class="form-label">Full Name</label>
      <input type="text" id="profileFullName" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="profileRole" class="form-label">Role</label>
      <input type="text" id="profileRole" class="form-control" disabled />
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const username = urlParams.get('username');

  if (!username) {
    alert('No username provided. Redirecting to login.');
    window.location.href = 'admin_login.html';
  }

  const alertPlaceholder = document.getElementById('alertPlaceholder');

  function showAlert(message, type='success') {
    alertPlaceholder.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    `;
  }

  // Load profile data
  fetch(`Web_Site/get_profile.php?username=${encodeURIComponent(username)}`)
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        document.getElementById('profileUsername').value = data.data.username;
        document.getElementById('profileFullName').value = data.data.full_name;
        document.getElementById('profileRole').value = data.data.role;
      } else {
        showAlert('Failed to load profile: ' + (data.error || 'Unknown error'), 'danger');
      }
    })
    .catch(err => {
      showAlert('Error fetching profile: ' + err.message, 'danger');
    });

  // Handle form submission (update full name only)
  document.getElementById('profileForm').addEventListener('submit', e => {
    e.preventDefault();
    const fullName = document.getElementById('profileFullName').value.trim();
    if (!fullName) {
      showAlert('Full name cannot be empty', 'warning');
      return;
    }

    const payload = {
      username: username,
      full_name: fullName
    };

    fetch('Web_Site/update_profile.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        showAlert('Profile updated successfully');
        document.getElementById('profileFullName').value = fullName;
      } else {
        showAlert('Update failed: ' + (data.error || 'Unknown error'), 'danger');
      }
    })
    .catch(err => {
      showAlert('Error updating profile: ' + err.message, 'danger');
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
